<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Journey Junction</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-inner container">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="logo" class="brand-logo">
        <span class="brand-title">Journey Junction</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="heritage.html">Heritage</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main container">
    <header>
      <h1 class="page-heading">Contact Us</h1>
      <p class="lead">Questions, partnerships or feedback — we’d love to hear from you.</p>
    </header>

    <section class="section">
      <div class="form-container">
        <form id="contactForm">
          <div class="form-row">
            <div style="flex:1">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div style="width:260px">
              <label for="phone">Phone (optional)</label>
              <input id="phone" name="phone">
            </div>
          </div>

          <div style="margin-top:12px">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div style="margin-top:12px">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <div class="form-actions">
            <button class="btn-primary" type="submit">Send Message</button>
            <div style="margin-left:auto;color:var(--muted)">Or call us: +91-XXXXXXXXXX</div>
          </div>
        </form>

        <div class="map-wrap" style="margin-top:18px">
          <!-- Replace src query with desired city if needed -->
          <iframe width="100%" height="300" style="border:0" loading="lazy"
            src="https://www.google.com/maps?q=jaipur%20india&output=embed"></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 Journey Junction | Designed by Om Pandey</p>
    </div>
  </footer>

  <script>
    // simple front-end handler (no server). Shows success alert & resets form.
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      if (!name || !email || !msg) { alert('Please fill name, email and message.'); return; }
      alert('Thank you, ' + name + '! Your message has been noted (demo).');
      this.reset();
    });
  </script>
</body>
</html>
